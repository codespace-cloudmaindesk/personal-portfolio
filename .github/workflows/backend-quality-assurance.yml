name: Reusable Workflow – Backend Quality Assurance Pipeline

on:
  workflow_call:

jobs:
  backend_code_quality_and_tests:
    name: Backend QA – Formatting Validation, Static Analysis, and Testing
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Retrieve repository source code
        uses: actions/checkout@v4

      - name: Configure Python runtime (v3.11) with pip dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install backend application and development dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Validate backend code formatting using Black
        run: black --check .

      - name: Perform backend static analysis using Ruff
        run: ruff check .

      - name: Execute backend automated test suite using Pytest
        run: pytest
