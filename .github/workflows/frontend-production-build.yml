name: Reusable Workflow – Frontend Production Build Pipeline

on:
  workflow_call:

jobs:
  frontend_production_asset_build:
    name: Frontend Build – Compile and Optimize Assets for Production
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Retrieve repository source code
        uses: actions/checkout@v4

      - name: Configure Node.js runtime (v22) with npm dependency caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies using clean install
        run: npm ci

      - name: Build optimized production-ready frontend assets
        run: npm run build
